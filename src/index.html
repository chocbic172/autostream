<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Autostream V1</title>

  </head>
  <body>
    <div class="main-content" id="main-content">
      <h1 style="flex: 1 0 50%; font-weight: 400 !important;">Autostream is currently <span id="status" style="color: rgb(221, 75, 75);">inactive</span></h1>
      <div style="flex: 1 0 50%; align-items: center;">
        <button class="home-button" style="border-color: rgb(137, 219, 105);" id="on-button">TURN ON</button>
        <button class="home-button" style="border-color: rgb(247, 174, 66);" id="config-button">CONFIGURE</button>
      </div>
    </div>

    <div class="top-content" id="top-content" style="display: none;">
      <h1 style="color: #FFF; margin: 7px 0px; font-weight: 400 !important;">Autostream is currently <span id="top-status" style="color: rgb(221, 75, 75);">inactive</span></h1>
      <button class="top-button" style="border-color: rgb(137, 219, 105);" id="top-on-button">TURN ON</button>
      <button class="top-button" style="border-color: rgb(247, 174, 66);" id="top-config-button">CLOSE CONFIGURE</button>
    </div>

    <div class="config-content" id="config-content" style="display: none;">
      <h1>hello</h1>
    </div>

  </body>
</html>
